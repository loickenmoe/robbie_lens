<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home-Robbie Lens Photography</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope?query=manr">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="./demo_folder/images/logo.png" class="icon-link" alt="the logo of robbie-lens"></a> 
            <div class="link">
                <a href="./index.html">Home</a>
                <a href="./demo_folder/about.html">About</a>
                <a href="./portfolio.html">Portfolio</a>
            </div>
        </nav> 
    </header>
    <main>
        <section class="container">
            <div>
                <h1>Robbie-lens Photography</h1>
                <p>
                Where <em>professionalism</em> meet <em>passion </em>. For over 5 years now, I have been practicing my profession with the
                passion that drives me: capturing the essence of every moment.
                </p> 
                    <a href="#forme" class="classe">A project? Write to me</a>
            </div>
            <img src="./demo_folder/images/robbie-lens.png" alt="robbie-lens.png ">
        </section>
        <section class="cont">
            <h2>My Latest Project</h2>
            <div class="list">
                <div class="list1">
                    <img src="./demo_folder/images/element-1.png" alt="images1">
                    <img src="./demo_folder/images/element-2.png" alt="images2">
                    <img src="./demo_folder/images/element-3.png" alt="images3">
               </div>
               <div class="list1">
                    <img src="./demo_folder/images/element-4.png" alt="images4">
                    <img src="./demo_folder/images/element-5.png" alt="images5">
                    <img src="./demo_folder/images/element-6.png" alt="images6">
                </div> 
            </div>
        </section>
        <section id="forme" class="forme">
            <h2> Let's talk about your project</h2>
            <form method="get" action="">
                <div class="group_name_mail">
                    <div class="group">
                        <label for="name">name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="group">
                        <label for="mail">e-mail</label>
                        <input type="text" name="mail" id="mail">
                    </div>
                </div> 
                <div class="message">
                    <label for="message">message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div> 
                <div class="send">
                    <a href="" class="classe">SEND</a>
                </div> 
            </form>
        </section>
    </main>
    <footer>
        <a href="../index.html">
            <img src="./demo_folder/images/logo.png" class="icon-link" alt="the logo of robbie-lens"></a> 
        <div class="foot">
        <a href=" https://twitter.com/" class="icon-link" target="_blank">
            <img src="./demo_folder/images/twitter.png" alt="going to the twitter page">
        </a>
        <a href="https://www.instagram.com/" class="icon-link" target="_blank">
            <img src="./demo_folder/images/instagram.png" alt="going to the instagram page">
        </a>
        </div>
    </footer>
</body>
</html>
